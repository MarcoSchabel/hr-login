      * {

          --title-font-weight:500;

          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          
      }


      .layout {
          min-height: 100dvh;
          display: flex;
          align-items: stretch;
      }

      .layout__side {
          flex: 3;
          display: none;
      }

      .layout__body {
          flex: 6;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-between;
          position: relative;
      }

      .layout__widget {
          height: 100dvh;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }

      .layout__footer {
          width: 100%;
          padding-block-start: var(--spacing-5);
          margin-block-start: calc(var(--spacing-5) * -1);
          border-radius: 0 0 var(--border-radius-outer, 0) var(--border-radius-outer, 0);
          background-color: var(--widget-background-color);
      }

      .layout__footer a {
          font-size: 0.75rem;
          color: #646464;
      }

      .footer-links {
          text-align: center;
          padding-bottom: var(--spacing-5);
      }

      .green-badge {
          display: block;
          width: 100%;
          height: auto;
      }

      .card {
          box-shadow: 0px 16px 32px 0px rgba(0, 0, 0, 0.15), 0px 4px 12px -4px rgba(0, 0, 0, 0.15);
          border-radius: var(--border-radius-outer, 0);
      }

      .login-campaign {
          all: unset;
          display: block;
          height: 100%;
          width: 100%;

          --start: #008cff29;
          --stop: #fcff7e29 900px;
          --direction: 175deg;
          background: linear-gradient(var(--direction), var(--start), var(--stop)), #ffffff;
      }

      @media screen and (min-width: 768px) {
          .layout__side {
              display: block;
          }
      }

      
      #custom-prompt-logo {
          background-image: url('https://assets.cdn.personio.de/logos/36337/default/1a99b28447521d36d39b6139dcc73e22.png');
      }
      

      form[data-provider="pingfederate"] {
          display:none;
      }
