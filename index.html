<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR Login - better decisions GmbH</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 25%, #81c3d7 50%, #7fb3d3 75%, #5dade2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      display: inline-block;
      border: 2px solid #000000;
      padding: 8px 12px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 24px;
      font-family: monospace;
    }

    .welcome-title {
      color: #000000;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .form-field {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0df;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      line-height: 1.5;
      transition: border-color 0.15s ease-in-out;
    }

    .form-input:focus {
      outline: none;
      border-color: #000000;
    }

    .form-input::placeholder {
      color: #80807f;
    }

    .submit-button {
      width: 100%;
      padding: 12px 24px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      margin-top: 8px;
    }

    .submit-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logout-button {
      width: 100%;
      padding: 12px 24px;
      background-color: transparent;
      color: #161616;
      border: 1px solid #000000;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      margin-top: 8px;
    }

    .logout-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 16px;
      min-height: 20px;
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .footer-links {
      color: #80807f;
      font-size: 14px;
    }

    .footer-links a {
      color: #161616;
      text-decoration: underline;
      text-underline-offset: 0.2em;
      text-decoration-color: rgba(73, 73, 69, 0.18);
    }

    .footer-links a:hover {
      text-decoration-color: rgba(18, 18, 17, 0.73);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px 24px 24px;
      }
      
      .footer {
        position: static;
        margin-top: 40px;
        transform: none;
      }
    }
  </style>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

    </div>
    
    <h1 class="welcome-title">Willkommen bei better<br>decisions GmbH</h1>
    
    <form novalidate>
      <div class="form-field">
        <input 
          class="form-input" 
          id="email" 
          name="email" 
          type="email" 
          autocomplete="email" 
          autocapitalize="none" 
          spellcheck="false" 
          placeholder="E-Mail-Adresse" 
          required 
          autofocus>
      </div>

      <div class="form-field">
        <input 
          class="form-input" 
          id="pw" 
          name="password" 
          type="password" 
          autocomplete="current-password" 
          placeholder="Passwort" 
          required>
      </div>

      <button type="button" class="submit-button" id="btnSignIn">
        Login
      </button>

      <button type="button" class="logout-button" id="btnSignOut" style="display: none;">
        Logout
      </button>

      <div class="error-message" id="error"></div>
    </form>
  </div>

  <script>
    // Deine Supabase Daten - UNVERÄNDERT
    const SUPABASE_URL = "https://rrzenypyvagcopfaplas.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyemVueXB5dmFnY29wZmFwbGFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MDU1NjcsImV4cCI6MjA1ODk4MTU2N30.Ja7n70vI2YrEXQueM0C2FX7QydeCdLkEaO2gGyl_lUo";
    const FUNCTION_URL = "https://rrzenypyvagcopfaplas.supabase.co/functions/v1/get_embed_url";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const el = (id) => document.getElementById(id);
    const setError = (m) => el('error').textContent = m || "";

    // Shared function für Embed URL abrufen und redirect - UNVERÄNDERT
    async function redirectToRetool(session) {
      const resp = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${session.access_token}`,
          "Content-Type": "application/json"
        }
      });

      if (!resp.ok) {
        const t = await resp.text();
        throw new Error("Embed-Fehler: " + t);
      }

      const { embedUrl } = await resp.json();
      window.location.replace(embedUrl);
    }

    // Check if user is already logged in - UNVERÄNDERT
    async function checkExistingSession() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return; // Keine Session = Login Form anzeigen
        
        // Session existiert = automatisch weiterleiten
        await redirectToRetool(session);
      } catch (e) {
        // Fehler ignorieren, User kann manuell einloggen
        console.log("Session check failed:", e.message);
      }
    }

    // Login Event Handler - UNVERÄNDERT
    el('btnSignIn').addEventListener('click', async () => {
      setError("");
      const email = el('email').value.trim();
      const password = el('pw').value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return setError(error.message);

        // JWT vom eingeloggten User holen
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return setError("Keine Session gefunden.");

        await redirectToRetool(session);
      } catch (e) {
        setError(e.message);
      }
    });

    // Logout Event Handler - UNVERÄNDERT
    el('btnSignOut').addEventListener('click', async () => {
      setError("");
      const { error } = await supabase.auth.signOut();
      if (error) return setError(error.message);
      setError("Erfolgreich abgemeldet.");
    });

    // Check for existing session on page load - UNVERÄNDERT
    checkExistingSession();
  </script>
</body>
</html>
