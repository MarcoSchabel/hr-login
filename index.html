<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR Login - better decisions GmbH</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 25%, #81c3d7 50%, #7fb3d3 75%, #5dade2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      display: inline-block;
      margin-bottom: 24px;
    }

    .welcome-title {
      color: #000000;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .form-field {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0df;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      line-height: 1.5;
      transition: border-color 0.15s ease-in-out, opacity 0.15s ease-in-out;
    }

    .form-input:focus {
      outline: none;
      border-color: #000000;
    }

    .form-input::placeholder {
      color: #80807f;
    }

    .submit-button {
      width: 100%;
      padding: 12px 24px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, opacity 0.15s ease-in-out;
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    .submit-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .submit-button[disabled] {
      cursor: default;
      opacity: 0.7;
    }

    /* Spinner im Button */
    .btn-spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: #ffffff;
      animation: spin 0.9s linear infinite;
      display: none;
    }

    .submit-button.is-loading .btn-spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logout-button {
      width: 100%;
      padding: 12px 24px;
      background-color: transparent;
      color: #161616;
      border: 1px solid #000000;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      margin-top: 8px;
      display: none; /* bleibt auf der Login-Seite standardmäßig verborgen */
    }

    .logout-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 16px;
      min-height: 20px;
      text-align: center;
    }

    .info-message {
      color: #2a2a2a;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
      min-height: 18px;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .footer-links {
      color: #80807f;
      font-size: 14px;
    }

    .footer-links a {
      color: #161616;
      text-decoration: underline;
      text-underline-offset: 0.2em;
      text-decoration-color: rgba(73, 73, 69, 0.18);
    }

    .footer-links a:hover {
      text-decoration-color: rgba(18, 18, 17, 0.73);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px 24px 24px;
      }
      
      .footer {
        position: static;
        margin-top: 40px;
        transform: none;
      }
    }
  </style>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="logo">

        <defs>

        </g>
        <path class="cls-1" d="M255.32,255.32H0V0h255.32v255.32ZM17.32,238h220.67V17.32H17.32v220.67Z"/>
      </svg>
    </div>
    
    <h1 class="welcome-title">Willkommen bei better<br>decisions GmbH</h1>
    
    <form novalidate>
      <div class="form-field">
        <input 
          class="form-input" 
          id="email" 
          name="email" 
          type="email" 
          autocomplete="email" 
          autocapitalize="none" 
          spellcheck="false" 
          placeholder="E-Mail-Adresse" 
          required 
          autofocus>
      </div>

      <div class="form-field">
        <input 
          class="form-input" 
          id="pw" 
          name="password" 
          type="password" 
          autocomplete="current-password" 
          placeholder="Passwort" 
          required>
      </div>

      <button type="button" class="submit-button" id="btnSignIn" aria-busy="false">
        <span class="btn-label">Login</span>
        <span class="btn-spinner" aria-hidden="true"></span>
      </button>

      <button type="button" class="logout-button" id="btnSignOut">
        Logout
      </button>

      <div class="error-message" id="error"></div>
      <div class="info-message" id="info"></div>
    </form>
  </div>

  <script>
    // Deine Supabase Daten
    const SUPABASE_URL = "https://rrzenypyvagcopfaplas.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyemVueXB5dmFnY29wZmFwbGFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MDU1NjcsImV4cCI6MjA1ODk4MTU2N30.Ja7n70vI2YrEXQueM0C2FX7QydeCdLkEaO2gGyl_lUo";
    // Hinweis: Kanonisch wäre auch: https://<project>.functions.supabase.co/get_embed_url
    const FUNCTION_URL = "https://rrzenypyvagcopfaplas.supabase.co/functions/v1/get_embed_url";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true }
    });

    const el = (id) => document.getElementById(id);
    const setError = (m) => { el('error').textContent = m || ""; };
    const setInfo  = (m) => { el('info').textContent  = m || ""; };

    // --- Loading-Helpers (Button + Felder sperren) ---
    const loginBtn = el('btnSignIn');
    const emailInput = el('email');
    const pwInput = el('pw');

    function setLoading(isLoading) {
      if (!loginBtn) return;
      if (isLoading) {
        loginBtn.classList.add('is-loading');
        loginBtn.setAttribute('aria-busy', 'true');
        loginBtn.setAttribute('disabled', 'disabled');
        emailInput.setAttribute('disabled', 'disabled');
        pwInput.setAttribute('disabled', 'disabled');
        emailInput.style.opacity = '0.7';
        pwInput.style.opacity = '0.7';
      } else {
        loginBtn.classList.remove('is-loading');
        loginBtn.setAttribute('aria-busy', 'false');
        loginBtn.removeAttribute('disabled');
        emailInput.removeAttribute('disabled');
        pwInput.removeAttribute('disabled');
        emailInput.style.opacity = '';
        pwInput.style.opacity = '';
      }
    }

    // Shared: Embed-URL abrufen und top-level weiterleiten
    async function redirectToRetool(session) {
      const resp = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${session.access_token}`,
          "Content-Type": "application/json"
        }
      });

      if (!resp.ok) {
        const t = await resp.text();
        throw new Error("Embed-Fehler: " + t);
      }

      const { embedUrl } = await resp.json();
      // Wichtig: single-use URL ohne History-Eintrag
      window.location.replace(embedUrl);
    }

    // Optional: OAuth-Callback-Parameter aufräumen (falls ihr OAuth nutzt)
    function cleanOAuthParamsIfAny() {
      const qs = new URLSearchParams(location.search);
      if (qs.has('code') || qs.has('state')) {
        history.replaceState({}, "", location.pathname);
      }
    }

    // Logout-Flow auf Page-Load erkennen und sauber beenden
    async function handleLogoutOnLoad() {
      const qs = new URLSearchParams(location.search);
      const isLogout = qs.has('logout') || location.pathname.endsWith('/logout');
      if (!isLogout) return false;

      try {
        await supabase.auth.signOut(); // oder: { scope: 'global' }
        setInfo("Du bist abgemeldet.");
        setError("");
      } catch (e) {
        setError("Logout-Fehler: " + (e?.message || e));
      } finally {
        // Logout-Flag entfernen, damit Reload nicht erneut signOut triggert
        history.replaceState({}, "", "/");
      }
      return true;
    }

    // Bestehende Session prüfen → nur weiterleiten, wenn NICHT im Logout-Flow
    async function checkExistingSessionAndMaybeRedirect() {
      try {
        await supabase.auth.getUser(); // verhindert gelegentl. Warnungen
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return; // keine Session -> Nutzer kann sich manuell einloggen
        await redirectToRetool(session);
      } catch (e) {
        console.log("Session check failed:", e?.message || e);
      }
    }

    // Login-Button
    loginBtn.addEventListener('click', async () => {
      setError(""); setInfo("");
      const email = emailInput.value.trim();
      const password = pwInput.value;

      if (!email || !password) {
        setError("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      setLoading(true);
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          setError(error.message);
          setLoading(false);
          return;
        }

        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          setError("Keine Session gefunden.");
          setLoading(false);
          return;
        }

        // Hier kein setLoading(false), da ein erfolgreicher Redirect die Seite verlässt.
        await redirectToRetool(session);
      } catch (e) {
        setError(e?.message || String(e));
        setLoading(false);
      }
    });

    // (Optional) Logout-Button auf der Login-Seite selbst
    el('btnSignOut').addEventListener('click', async () => {
      setError(""); setInfo("");
      try {
        await supabase.auth.signOut();
        setInfo("Erfolgreich abgemeldet.");
      } catch (e) {
        setError(e?.message || String(e));
      }
    });

    // Page-Load Ablauf:
    (async () => {
      cleanOAuthParamsIfAny();
      const didLogout = await handleLogoutOnLoad();
      if (!didLogout) {
        await checkExistingSessionAndMaybeRedirect();
      }
    })();
  </script>
</body>
</html>
