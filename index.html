<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR Login - better decisions GmbH</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 25%, #81c3d7 50%, #7fb3d3 75%, #5dade2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      display: inline-block;
      margin-bottom: 24px;
    }

    .welcome-title {
      color: #000000;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .form-field {
      margin-bottom: 16px;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0df;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      line-height: 1.5;
      transition: border-color 0.15s ease-in-out;
    }

    .form-input:focus {
      outline: none;
      border-color: #000000;
    }

    .form-input::placeholder {
      color: #80807f;
    }

    .submit-button {
      width: 100%;
      padding: 12px 24px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      margin-top: 8px;
    }

    .submit-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logout-button {
      width: 100%;
      padding: 12px 24px;
      background-color: transparent;
      color: #161616;
      border: 1px solid #000000;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      margin-top: 8px;
      display: none; /* bleibt auf der Login-Seite standardmäßig verborgen */
    }

    .logout-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 16px;
      min-height: 20px;
      text-align: center;
    }

    .info-message {
      color: #2a2a2a;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
      min-height: 18px;
    }

    .footer {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .footer-links {
      color: #80807f;
      font-size: 14px;
    }

    .footer-links a {
      color: #161616;
      text-decoration: underline;
      text-underline-offset: 0.2em;
      text-decoration-color: rgba(73, 73, 69, 0.18);
    }

    .footer-links a:hover {
      text-decoration-color: rgba(18, 18, 17, 0.73);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px 24px 24px;
      }
      
      .footer {
        position: static;
        margin-top: 40px;
        transform: none;
      }
    }
  </style>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
